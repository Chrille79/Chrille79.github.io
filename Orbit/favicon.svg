<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <radialGradient id="bg" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#0a0e1a"/>
      <stop offset="100%" stop-color="#020308"/>
    </radialGradient>
    <linearGradient id="ring" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00c8ff" stop-opacity="0.9"/>
      <stop offset="50%" stop-color="#0080ff" stop-opacity="0.6"/>
      <stop offset="100%" stop-color="#00c8ff" stop-opacity="0.9"/>
    </linearGradient>
    <linearGradient id="ship" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" stop-color="#ffffff"/>
      <stop offset="100%" stop-color="#00c8ff"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Orbit ring -->
  <ellipse cx="256" cy="256" rx="180" ry="180" fill="none" stroke="url(#ring)" stroke-width="12" opacity="0.4"/>
  <ellipse cx="256" cy="256" rx="180" ry="100" fill="none" stroke="url(#ring)" stroke-width="14" transform="rotate(-20 256 256)" opacity="0.7"/>
  <!-- Ship (triangle) -->
  <polygon points="316,196 340,230 292,230" fill="url(#ship)" transform="rotate(-20 316 213)"/>
  <!-- Engine glow -->
  <circle cx="296" cy="234" r="8" fill="#00c8ff" opacity="0.8" transform="rotate(-20 296 234)"/>
  <circle cx="296" cy="234" r="16" fill="#00c8ff" opacity="0.3" transform="rotate(-20 296 234)"/>
</svg>

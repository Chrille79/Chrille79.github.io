<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ORBIT - Space Tube Racer</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; overflow: hidden; background: #020308; }
    canvas { display: block; width: 100%; height: 100%; }
    #hud {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      pointer-events: none; font-family: monospace;
    }
    #stats {
      position: absolute; top: 10px; left: 10px;
      color: rgba(0, 200, 255, 0.7); font-family: monospace; font-size: 12px;
      line-height: 1.5; pointer-events: none; white-space: pre;
    }
    /* Health bar - bottom left, top of bar stack */
    .hud-health { position: absolute; bottom: 70px; left: 20px; width: 200px; height: 8px; }
    .hud-health-bg { width: 100%; height: 100%; background: rgba(20,20,40,0.7); border: 1px solid rgba(255,60,60,0.47); }
    .hud-health-fill { position: absolute; top: 1px; right: 1px; height: 6px; background: rgb(255,60,60); transition: width 0.05s, background 0.3s; }
    /* Boost bar - bottom left, between health and speed */
    .hud-boost { position: absolute; bottom: 54px; left: 20px; width: 200px; height: 8px; }
    .hud-boost-bg { width: 100%; height: 100%; background: rgba(20,20,40,0.7); border: 1px solid rgba(0,150,255,0.47); }
    .hud-boost-fill { position: absolute; top: 1px; left: 1px; height: 6px; background: rgb(0,150,255); transition: width 0.05s, background 0.3s; }
    /* Speed bar - bottom left */
    .hud-speed { position: absolute; bottom: 40px; left: 20px; width: 200px; height: 12px; }
    .hud-speed-bg { width: 100%; height: 100%; background: rgba(20,20,40,0.7); border: 1px solid rgba(0,200,255,0.47); }
    .hud-speed-fill { position: absolute; top: 1px; left: 1px; height: 10px; background: rgb(0,200,255); transition: width 0.05s; }
    .hud-speed-ticks { position: absolute; top: -2px; left: 0; width: 100%; height: 16px; }
    .hud-speed-tick { position: absolute; top: 0; width: 1px; height: 100%; background: rgba(0,200,255,0.3); }
    /* Progress bar - bottom center */
    .hud-progress { position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%); width: 300px; height: 12px; }
    .hud-progress-bg { width: 100%; height: 100%; background: rgba(20,20,40,0.7); border: 1px solid rgba(0,255,150,0.47); }
    .hud-progress-fill { position: absolute; top: 1px; left: 1px; height: 10px; background: rgba(0,255,150,0.78); transition: width 0.05s; }
    .hud-checkpoint-marker { position: absolute; top: -4px; width: 2px; height: 20px; background: rgba(255,200,0,0.78); }
    /* Checkpoint indicators - bottom right */
    .hud-checkpoints { position: absolute; bottom: 40px; right: 20px; display: flex; gap: 4px; }
    .hud-cp { width: 12px; height: 12px; border: 1px solid rgba(255,200,0,0.3); background: rgba(40,40,60,0.7); }
    .hud-cp.active { background: rgba(255,200,0,0.86); }
    /* Timer - top center */
    .hud-timer { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); width: 200px; height: 12px; }
    .hud-timer-bg { width: 100%; height: 100%; background: rgba(20,20,40,0.7); border: 1px solid rgba(255,255,255,0.3); }
    .hud-timer-fill { position: absolute; top: 1px; left: 1px; height: 10px; background: rgba(255,255,255,0.6); transition: width 0.1s; }
    .hud-timer-ticks { position: absolute; top: -2px; left: 0; width: 100%; height: 16px; }
    .hud-timer-tick { position: absolute; top: 0; width: 1px; height: 100%; background: rgba(255,255,255,0.24); }
  </style>
  <script type="module" crossorigin src="./assets/index-B3Ml9R8M.js"></script>
</head>
<body>
  <div id="stats"></div>
  <div id="hud">
    <div class="hud-health">
      <div class="hud-health-bg"></div>
      <div class="hud-health-fill" id="health-fill"></div>
    </div>
    <div class="hud-boost">
      <div class="hud-boost-bg"></div>
      <div class="hud-boost-fill" id="boost-fill"></div>
    </div>
    <div class="hud-speed">
      <div class="hud-speed-bg"></div>
      <div class="hud-speed-fill" id="speed-fill"></div>
      <div class="hud-speed-ticks">
        <div class="hud-speed-tick" style="left:25%"></div>
        <div class="hud-speed-tick" style="left:50%"></div>
        <div class="hud-speed-tick" style="left:75%"></div>
      </div>
    </div>
    <div class="hud-progress">
      <div class="hud-progress-bg"></div>
      <div class="hud-progress-fill" id="progress-fill"></div>
      <div id="checkpoint-markers"></div>
    </div>
    <div class="hud-checkpoints" id="checkpoint-indicators"></div>
    <div class="hud-timer">
      <div class="hud-timer-bg"></div>
      <div class="hud-timer-fill" id="timer-fill"></div>
      <div class="hud-timer-ticks">
        <div class="hud-timer-tick" style="left:20%"></div>
        <div class="hud-timer-tick" style="left:40%"></div>
        <div class="hud-timer-tick" style="left:60%"></div>
        <div class="hud-timer-tick" style="left:80%"></div>
      </div>
    </div>
  </div>
</body>
</html>
